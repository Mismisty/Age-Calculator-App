<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 80em;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<main class="container">
  <div class="input-flex">
    <div class="input-container">
      <span class="day">Day</span>
      <input type="text" placeholder="DD" inputmode="numeric" id="day">
      <small class="error-day"></small>
    </div>

    <div class="input-container">
      <span class="month">Month</span>
      <input type="text" placeholder="MM" inputmode="numeric" id="month">
      <small class="error-month"></small>
    </div>

    <div class="input-container">
      <span class="year">Year</span>
      <input type="text" placeholder="YYYY" inputmode="numeric" id="year">
      <small class="error-year"></small>
    </div>
  </div>
<hr>
  <button class="submit">
    <img src="assets/images/icon-arrow.svg">
  </button>
  <div class="result">
    <h1><span class="result-year">--</span>years</h1>
    <h1><span class="result-months">--</span>months</h1>
    <h1><span class="result-days">--</span>days</h1>
  </div>
</main>  

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>

<script src="main.js"></script>
</body>
</html>
